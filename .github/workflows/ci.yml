name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 make g++ build-essential

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx turbo build

      - name: Test
        run: npx turbo test

      - name: Lint
        run: npx turbo lint
        continue-on-error: true
